<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1>Customer Number:</h1></mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
<div>

</div>
<form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" #f="ngForm">
   <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="60px">
      <div fxLayout="column" fxFlex="30%">

            <mat-form-field class="example-full-width">
                <mat-label>Client Name</mat-label>
                <input
                    matInput
                    type="text"
                    id="clientname"
                    matInput placeholder="John"
                    formControlName="clientname"
                    required
                >
                <mat-error *ngIf="checkError('clientname','required')">Client name is required</mat-error>
            </mat-form-field>

        <app-address required ngModel formControlName="address"></app-address>



        </div>

    <div fxLayout="column" fxFlex="30%">
      <mat-form-field class="example-half1-width">
        <mat-label>Contact First Name</mat-label>
        <input
            matInput
            type="text"
            matInput placeholder="Auckland"
            formControlName="contfirstname"
            required
        >
      </mat-form-field>

      <mat-form-field class="example-half1-width">
        <mat-label>Contact Last Name</mat-label>
        <input
            matInput
            type="text"
            matInput placeholder="Gorge"
            formControlName="contlastname"
            required
        >
      </mat-form-field>

      <mat-form-field class="example-half1-width">
        <mat-label>Contact Email Address</mat-label>
        <input
            matInput
            type="email"
            matInput placeholder="test@gmail.com"
            formControlName="email"
            required
            ngModel
            email
        >
        <mat-error *ngIf="checkError('email','required')">Please enter email</mat-error>
        <mat-error *ngIf="checkError('email','pattern')">Enter valid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <app-tel-input matInput formControlName="phone" required></app-tel-input>
        <mat-icon>phone</mat-icon>
      </mat-form-field>

    </div>
    <div fxLayout="column" fxFlex="30%">
          <mat-form-field class="example-full-width">
        <mat-label>Payment Terms</mat-label>
        <select
            matInput
            matNativeControl
            formControlName="payterms"
            required
        >
          <option value="" selected></option>
          <option value="Cash">Cash</option>
          <option value="Credit">VISA</option>
          <option value="Master">Master</option>
          <option value="debit">Debit</option>
        </select>
      </mat-form-field>

          <button type="submit" [disabled]="!f.valid" mat-raised-button class="savebtn">Save</button>
          <button type="clear" mat-raised-button class="cancelbtn">Cancel</button>


    </div>
  </div>
</form>
  </mat-card-content>
</mat-card>
